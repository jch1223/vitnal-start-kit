name: Publish

# Publish 워크플로우: GitHub Releases 생성 시에만 실행
# GitHub에서 Releases를 생성하면 자동으로 npm에 배포됩니다
# 방법: GitHub 저장소 → Releases → "Draft a new release" → 태그 선택 및 릴리스 노트 작성 → "Publish release"
on:
  release:
    types: [published] # GitHub Releases가 생성될 때만 실행

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 의존성 설치 (package-lock.json 기반)
      - name: Install dependencies
        run: npm ci

      # 단위 테스트 실행 (배포 전 검증)
      - name: Run tests
        run: npm run test

  # E2E 테스트: test job과 병렬로 실행하여 CI 시간 단축
  test-e2e:
    name: E2E Test
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # E2E 테스트 실행 (실제 사용 시나리오 검증)
      - name: Run E2E tests
        run: npm run test:e2e

  # 빌드 작업: test와 test-e2e가 모두 통과한 후에만 실행
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, test-e2e] # 두 테스트 작업 모두 완료 후 실행

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 프로젝트 빌드 (dist 폴더 생성)
      - name: Build project
        run: npm run build

      # 빌드 결과물을 artifact로 업로드 (publish job에서 재사용)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  # 배포 작업: 빌드가 완료된 후에만 실행
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build # build 작업 완료 후 실행

    steps:
      # 저장소 코드 체크아웃 (package.json, templates, README.md 등 필요)
      - name: Checkout code
        uses: actions/checkout@v4

      # GitHub Release에서 버전 추출 및 package.json 업데이트
      - name: Extract version from release
        id: extract_version
        run: |
          # GitHub Releases에서 태그 이름 가져오기
          VERSION="${{ github.event.release.tag_name }}"
          # 'v' 접두사가 있으면 제거, 없으면 그대로 유지 (v1.0.1 -> 1.0.1, 1.0.1 -> 1.0.1)
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # package.json의 version 필드 자동 업데이트
      - name: Update package.json version
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          npm pkg set version="$VERSION"
          echo "Updated package.json version to $VERSION"

      # Node.js 환경 설정 및 npm 레지스트리 설정
      # registry-url 설정으로 npm publish 시 자동 인증 가능
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # 의존성 설치 (prepublishOnly 스크립트 실행을 위해 필요)
      - name: Install dependencies
        run: npm ci

      # build job에서 생성한 빌드 결과물 다운로드
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      # npm 레지스트리에 패키지 배포
      # NODE_AUTH_TOKEN은 GitHub Secrets에 저장된 NPM_TOKEN 사용
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
