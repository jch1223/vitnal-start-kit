name: CI

# CI 워크플로우: main/develop 브랜치에 push하거나 PR 생성 시 실행
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정 및 npm 캐시 활성화 (빌드 속도 향상)
      # Node.js 20.x LTS 사용 (최신 안정 버전)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # package-lock.json 기반으로 정확한 의존성 설치 (CI 환경에 적합)
      - name: Install dependencies
        run: npm ci

      # ESLint를 통한 코드 품질 검사
      - name: Run linter
        run: npm run lint

      # Prettier를 통한 코드 포맷팅 검사
      - name: Run formatter check
        run: npm run format

      # TypeScript 타입 체크 (빌드 없이 타입만 검증)
      - name: Run type check
        run: npm run typecheck

      # 단위 테스트 실행
      - name: Run unit tests
        run: npm run test

  # E2E 테스트: test job과 병렬로 실행하여 CI 시간 단축
  test-e2e:
    name: E2E Test
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js 환경 설정 (의존성 설치용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Bun 설치 (E2E 테스트 속도 향상을 위해 사용)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 의존성 설치
      - name: Install dependencies
        run: npm ci

      # E2E 테스트 실행 (실제 프로젝트 생성 시나리오 검증)
      - name: Run E2E tests
        run: npm run test:e2e
